<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>
    <style>
        .first{
            width: 200px;
            height: 300px;
            background-color: cadetblue;
            margin: 10px auto;
            padding: 20px
        }
        p{
            background-color: hsl(180, 11%, 78%);
            border-radius: 10px;
            padding-left: 5px;
            width: 190px;
            height: 30px;
            line-height: 30px;
        }
        button{
            border: none;
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="first">
        <p>商品：黑巧</p>
        <p>原价：11元</p>
        <p>现价：11元</p>
        <p>商品描述：入口浓郁</p>
        <p>地址：四川绵阳</p>

        <button>取消</button>
        <button class="zi">支付</button>
    </div>

    <script>
        document.querySelector('.zi').onclick = function() {
            let res = window.confirm('您确定要支付吗？');
            if(res) {
                location.href = './success.html';
            }
        }
    </script>
</body>
</html>
