<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选、反选、全不选</title>
</head>
<body>
    <form action="#">
        <p><input type="checkbox">Aa</p>
        <p><input type="checkbox">Bb</p>
        <p><input type="checkbox">Cc</p>
        <p><input type="checkbox">Dd</p>
    </form>
    <button onclick="getAll(0)">全选</button>
    <button onclick="getAll(1)">全不选</button>
    <button onclick="getAll(2)">反选</button>

    <script>
        let inputs = document.querySelectorAll('input');
        function getAll(num) {
            for(let i=0; i<inputs.length; i++) {
                if(num === 0) {
                    inputs[i].checked = true;
                }else if(num === 1) {
                    inputs[i].checked = false;
                }else{
                    inputs[i].checked = !inputs[i].checked;
                }
            }
        }
    </script>
</body>
</html>
